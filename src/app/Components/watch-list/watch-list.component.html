<div class="row">
    <div class="col-8 offset-2 text-center text-info">
    <h1 class="m-5">Watch-List</h1>

    <div [hidden]="movies.length != 0" class="card text-info bg-dark m-5">
        <div class="text-center text-info bg-dark m-1">
          Welcome to your personal watch-list
        </div>
        <div class=" text-center card-body bg-dark text-info ">
          <h5 class="card-title">It seems like you dont have any movies to watch.</h5>
          <p class="card-text">To add a movie to your watch-list got nav to Movies on the navbar on top or press on the button bellow.</p>
          <a href="/" class="btn btn-info">Go to Movies</a>
        </div>
      </div>
            
        <table [hidden]="movies.length == 0" class="table table-dark">
            <thead>
                <tr>
                    <td>Name</td>
                    
                    <td>Genre</td>
                    <td>Score</td>
                    <td>Image</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of movies">
                    <td class="text-center align-middle"><strong>{{m.name}}</strong></td>
                        
                    <td class=" align-middle"><strong>{{ m.genre}}</strong></td>
                    <td class=" align-middle"><strong>{{m.score}} / 10</strong></td> 
                    <td><img width="100" class="rounded-circle" height="125" src="{{m.image}}" alt=""></td>
                    <td class="text-center align-middle" >
                          <img class="m-2" src="../../../assets/SVG/heartRemove.svg" width="25" height="25" title="Remove from watch list" (click)="RemoveFromList(m.id)">
                          <img class="m-2" src="../../../assets/SVG/Details.svg" width="25" height="25" title="Movie Details"  routerLink="/details/{{m.id}}">
                    </td>
                </tr>
            </tbody>
          </table>
    </div>   

</div>
